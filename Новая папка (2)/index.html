     <div class="output"></div>
     <button id="getPosts">getposts</button>


    <script>
        document.getElementById('getPosts').addEventListener('click', getPosts);
        function getPosts(){
            fetch('https://www.omdbapi.com/?apikey=7e789dc5&s=panda')
            .then((res) => res.json())
            .then(data => {
                console.log(data)
                let output = '<h2>Get posts</h2>'
                data.Search.forEach(post => {
                    output +=  `
                    <ul> 
                        <li>${post.Title}</li>
                        <li>${post.Poster}</li>
                        <li>${post.Year}</li>
                        <li>${post.imdbID}</li>
                        <li>${post.Type}</li>
                       
                    </ul>
                     `;
                });
                document.querySelector('.output').innerHTML = output;
            })
        }
    </script>
